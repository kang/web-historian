<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src='http://code.jquery.com/jquery-2.1.0.min.js' type="text/javascript"></script>
  <script>
    var sendRequest = function(node){
      var targetUrl = node.childNodes[1].value;
      $.ajax ({
        url: 'http://127.0.0.1:8080',
        data: JSON.stringify(targetUrl),
        type: 'POST',
        success: function(data){console.log('ajax success')},
        error: function(data){console.log('ajax error')}
      });
    };
  </script>
</head>
<body>
  Enter a URL here:
  <form method="POST" onsubmit="sendRequest(this);return false;">
    <input id="url" type="input" name="url"></input>
  </form>
</body>
</html>
